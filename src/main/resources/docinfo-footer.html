<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                    Send feedback
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <form onsubmit="submitFeedback(event)" class="form" id="feedbackForm">
                <main class="modal__content" id="modal-1-content">
                    <div class="control-stars">
                        <label class="control-label">Rating:</label>
                        <div class="stars">
                            <span><a id="dialog-stars1" class="star" onclick="onStarMouseover(1)"></a></span>
                            <span><a id="dialog-stars2" class="star" onclick="onStarMouseover(2)"></a></span>
                            <span><a id="dialog-stars3" class="star" onclick="onStarMouseover(3)"></a></span>
                            <span><a id="dialog-stars4" class="star" onclick="onStarMouseover(4)"></a></span>
                            <span><a id="dialog-stars5" class="star" onclick="onStarMouseover(5)"></a></span>
                        </div>
                    </div>
                    <p class="control">
                        <label class="control-label" for="feedback-comment">What would you like to tell us about this
                            document?</label>
                        <textarea required id="feedback-comment" name="feedback-comment" class="control-textarea"></textarea>
                    </p>
                    <p class="control">
                        <label class="control-label" for="feedback-email">Email (if you want a response)</label>
                        <input class="control-text" type="email" id="feedback-email" name="feedback-email"/>
                    </p>
                    <div class="admonitionblock note">
                        <div class="modal__admonitionblock-content">
                            <strong>NOTE:</strong> We cannot guarantee a response to each feedback message.<br/>
                        </div>
                    </div>
                    <div>
                      <p><span id="p-issue">Want to open an issue? <a id="ref-issue" href="#" target="_blank">Click here</a>.<br/></span></p>
                      <p><strong>Thank you.</strong></p>
                    </div>

                </main>
                <footer class="modal__footer">
                    <button type="submit" class="modal__btn modal__btn-primary">Send Feedback</button>
                    <button type="button" class="modal__btn" data-micromodal-close
                            aria-label="Close this dialog window">Cancel
                    </button>
                </footer>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/micromodal/micromodal.min.js"></script>
<script type="text/javascript" src="js/tocbot/tocbot.min.js"></script>
<script type="text/javascript" src="js/ua-parser/ua-parser.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
